{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="container">
    <div class="bg-white p-4 rounded shadow-sm mx-auto" style="max-width: 400px;">
        <h2 class="text-center text-dark mb-4">Create Account</h2>
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <!-- <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div> -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-block" style="background-color: #9161d1; color: white;">Sign Up</button>
        </form>
        <div class="text-center mt-3">
            <a href="/" class="text-muted">Already have an account? Login</a>
        </div>
    </div>
</div>
{% endblock %}
